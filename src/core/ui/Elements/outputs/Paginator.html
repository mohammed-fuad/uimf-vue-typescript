<div>
	<ul v-if="pages.length > 1"
	 class="paginator">
		<li v-for="page in pages"
		 v-if="parent.useUrl">
			<a v-bind:href="app.makeUrl(form.metadata.id, page.params)"
			 v-bind:class="page.cssClass">{{page.number}}</a>
		</li>
		<li v-else>
			<button v-on:click="goToPage(page)"
			 v-bind:class="page.cssClass">
				{{page.number}}
			</button>
		</li>
	</ul>

	<TableOutput v-bind:field="tableField"
	 v-bind:app="app"
	 v-bind:parent="parent"
	 v-bind:form="form"></TableOutput>
</div>
