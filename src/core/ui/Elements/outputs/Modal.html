<div class="modal-mask" @keyuup.esc="$emit('close')">
	<div class="modal-wrapper">
		<div class="modal-container">

			<div class="modal-header">
				<slot name="header">
					default header
				</slot>
			</div>

			<div class="modal-body">
				<slot name="body">
					default body
				</slot>
			</div>

			<div class="modal-footer">
				<slot name="footer">
					<button class="modal-default-button"
					 @click="$emit('close')">
						Close
					</button>
				</slot>
			</div>
		</div>
	</div>
</div>
